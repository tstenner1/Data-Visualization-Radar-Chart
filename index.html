<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>NFL Draft Decade by Decade D3.js Radar Chart</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

    <style>
        
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 11px;
            font-weight: 300;
            fill: #242424;
            text-align: center;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
            cursor: default;
        }

        .legend {
            font-family: 'Raleway', sans-serif;
            fill: #333333;
        }

        .tooltip {
            fill: #333333;
        }

        
    </style>

</head>

<body>
    <ul class="legend">
        <li><span class="eighties"></span> 80's - Yellow </li>
        <li><span class="nineties"></span> 90's - Red </li>
        <li><span class="thousand"></span> 2000's - Blue </li>
        <li><span class="tens"></span> 2010's - Green </li>
    </ul>

    <div class="radarChart"></div>

    <script src="radarChart.js"></script>
    <script>

        /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */

        //////////////////////// Set-Up ////////////////////////////// 

        let margin = { top: 100, right: 100, bottom: 100, left: 100 },
            width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
            height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

        ////////////////////////// Data ////////////////////////////// 

        let data = [
            [//80's
                { axis: "Quarterback", value: 0.045 },
                { axis: "Runningback", value: 0.133 },
                { axis: "Offensive Lineman", value: 0.157 },
                { axis: "Wide Reciever", value: 0.117 },
                { axis: "Tight-End", value: 0.055 },
                { axis: "Defensive Lineman", value: 0.138 },
                { axis: "Linebackers", value: 0.150 },
                { axis: "Defensive Backs", value: 0.164 }
            ], [//90's
                { axis: "Quarterback", value: 0.046 },
                { axis: "Runningback", value: 0.090 },
                { axis: "Offensive Lineman", value: 0.148 },
                { axis: "Wide Reciever", value: 0.124 },
                { axis: "Tight-End", value: 0.058 },
                { axis: "Defensive Lineman", value: 0.160 },
                { axis: "Linebackers", value: 0.133 },
                { axis: "Defensive Backs", value: 0.164 }
            ], [//00's
                { axis: "Quarterback", value: 0.049 },
                { axis: "Runningback", value: 0.068 },
                { axis: "Offensive Lineman", value: 0.162 },
                { axis: "Wide Reciever", value: 0.130 },
                { axis: "Tight-End", value: 0.057 },
                { axis: "Defensive Lineman", value: 0.166 },
                { axis: "Linebackers", value: 0.124 },
                { axis: "Defensive Backs", value: 0.191 }
            ], [//10's
                { axis: "Quarterback", value: 0.046 },
                { axis: "Runningback", value: 0.085 },
                { axis: "Offensive Lineman", value: 0.139 },
                { axis: "Wide Reciever", value: 0.121 },
                { axis: "Tight-End", value: 0.055 },
                { axis: "Defensive Lineman", value: 0.165 },
                { axis: "Linebackers", value: 0.134 },
                { axis: "Defensive Backs", value: 0.184 }
            ]
        ];

        //////////////////// Draw the Chart ////////////////////////// 

        let color = d3.scale.ordinal()
            .range(["#EDC951", "#CC333F", "#00A0B0", "#2bc430"]);

        let radarChartOptions = {
            w: width,
            h: height,
            margin: margin,
            maxValue: .2,
            levels: 5,
            roundStrokes: true,
            color: color
        };
        //Call function to draw the Radar chart
        RadarChart(".radarChart", data, radarChartOptions);
    </script>
</body>

</html>
