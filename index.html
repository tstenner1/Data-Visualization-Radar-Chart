<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>NFL Draft Decade by Decade D3.js Radar Chart</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 11px;
            font-weight: 300;
            fill: #242424;
            text-align: center;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
            cursor: default;
        }

        .legend {
            font-family: 'Raleway', sans-serif;
            fill: #333333;
        }

        .tooltip {
            fill: #333333;
        }
    </style>

</head>

<body>

    <div class="radarChart"></div>

    <script src="radarChart.js"></script>
    <script>

        /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */

        //////////////////////// Set-Up ////////////////////////////// 

        let margin = { top: 100, right: 100, bottom: 100, left: 100 },
            width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
            height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

        ////////////////////////// Data ////////////////////////////// 

        let data = [
            [//80's
                { axis: "Quarterback", value: 0.22 },
                { axis: "Runningback", value: 0.28 },
                { axis: "Offensive Lineman", value: 0.29 },
                { axis: "Wide Reciever", value: 0.17 },
                { axis: "Fullback", value: 0.22 },
                { axis: "Defensive Lineman", value: 0.02 },
                { axis: "Linebackers", value: 0.21 },
                { axis: "Defensive Backs", value: 0.50 }
            ], [//90's
                { axis: "Quarterback", value: 0.27 },
                { axis: "Runningback", value: 0.16 },
                { axis: "Offensive Lineman", value: 0.35 },
                { axis: "Wide Reciever", value: 0.13 },
                { axis: "Fullback", value: 0.20 },
                { axis: "Defensive Lineman", value: 0.13 },
                { axis: "Linebackers", value: 0.35 },
                { axis: "Defensive Backs", value: 0.38 }
            ], [//00's
                { axis: "Quarterback", value: 0.26 },
                { axis: "Runningback", value: 0.10 },
                { axis: "Offensive Lineman", value: 0.30 },
                { axis: "Wide Reciever", value: 0.14 },
                { axis: "Fullback", value: 0.22 },
                { axis: "Defensive Lineman", value: 0.04 },
                { axis: "Linebackers", value: 0.41 },
                { axis: "Defensive Backs", value: 0.30 }
            ], [//00's
                { axis: "Quarterback", value: 0.28 },
                { axis: "Runningback", value: 0.18 },
                { axis: "Offensive Lineman", value: 0.40 },
                { axis: "Wide Reciever", value: 0.24 },
                { axis: "Fullback", value: 0.26 },
                { axis: "Defensive Lineman", value: 0.08 },
                { axis: "Linebackers", value: 0.31 },
                { axis: "Defensive Backs", value: 0.35 }
            ]
        ];

        //////////////////// Draw the Chart ////////////////////////// 

        let color = d3.scale.ordinal()
            .range(["#EDC951", "#CC333F", "#00A0B0", "#ed5151"]);

        let radarChartOptions = {
            w: width,
            h: height,
            margin: margin,
            maxValue: 0.5,
            levels: 5,
            roundStrokes: true,
            color: color
        };
        //Call function to draw the Radar chart
        RadarChart(".radarChart", data, radarChartOptions);
    </script>
</body>

</html>
